<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabele</title>
    <style>
        table, td, th {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 5px;
        }
        .color {
            background-color: lightgreen;
        }
    </style>
</head>

            <td>m</td>
            <td>n</td>
            <td class="color">o</td>
        </tr>

            <td>5</td>

            <td>t</td>

            <td class="color">v</td>

            <td>z</td>
        </tr>
