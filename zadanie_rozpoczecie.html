<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .link {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .link:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, #764ba2, #667eea);
        }

        .link:active {
            transform: translateY(-1px);
        }

        .description {
            color: #666;
            margin-top: 30px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Witaj na Mojej Stronie</h1>
        
        <div class="links-container">
		<a href="https://briankaps112.github.io/stronybriana/" class="link" target="_blank">Przejdź do zadanie 12 - serwer na strony</a>
		<a href="https://briankaps112.github.io/Brian_Tabele/" class="link" target="_blank">Przejdź do zadanie 13 - tabele</a>
		<a href="https://briankaps112.github.io/stronybriana/Lekcja_14.html" class=link target="_blank">Przejdź do zadanie 14 - kotwica</a>
		<a href="https://briankaps112.github.io/stronybriana/Lekcja_15.html" class=link target="_blank">Przejdź do zadanie 15 - motoryzacja</a>
		<a href="https://briankaps112.github.io/stronybriana/Lekcja_16.html" class=link target="_blank">Przejdź do zadanie 16 - odsyłacze pocztowe</a>
        </div>

        <p class="description">
            Kliknij na powyższe przyciski, aby przejść do innych stron internetowych.
        </p>
    </div>
</body>

</html>
